<h2 data-bind="html: title"></h2>
<div class="h2sub"><b data-bind="text: channel"></b><span data-bind="text: publishtext"></span></div>
<!--<div><small><span data-bind="text: mediaUrl"></span></small></div>-->
<div id="larmplayer">Loading the player...</div>
<div style="height:8px"></div>

<p></p>-->
<!--<div><input type="checkbox" data-bind="checked: cbgroupannotations" />Grupper annotationer</div>-->

<div class='btn-toolbar' class="pull-left">
    <div class='btn-group pull-left'>
        <!-- ko foreach: schemaItems -->
        <a data-bind="attr: { 'class': cssBtn}, click: click">
            <span class='pull-left' data-bind="html: title"></span>
            <span data-bind="text: count, attr: { 'class': cssBadge}"></span>
        </a>
        <!-- /ko -->
    </div>
</div>
<div class="loader" data-bind="css: { active: isPlayerLoading }">
    <i class="icon-spinner icon-2x icon-spin"></i>
</div>
<div class="player">
    <div class="playersidepanel">
        <div class="playersidepanelinner">
            <div><button type="button" class="playerbackbtn"></button><button type="button" class="playerplaybtn" data-bind="click: playpause, css:{playerpausebtn:isplaying}"></button><button type="button" class="playerforwardbtn"></button></div>
            <div class="playerpositiontext" data-bind="text: playerpositiontext"></div>
            <div class="playerpositionlefttext" data-bind="text: playerpositionlefttext"></div>
            <button type="button" class="playeraddannbtn" data-bind="click: annotationAddBtn, restext: 'newannotation'"></button>
        </div>
        <!--<span data-bind="html: playerposition"></span> - <span data-bind="html: playerdebug"></span>-->
    </div>

    <div id="timelines" style="background-color:white;float:left"></div>
    <div style="margin: 0 0 0 140px">
        <div style="margin: 0 0 0 21px">
            <div id="timelinescroll" style="opacity: 0; width: 100%; overflow-x: scroll">
                <div id="timelinescrollcontent" style="width:1px;height:1px"></div>
            </div>
            <div class="playerfixcursor" data-bind="click: cursorCenteredBtn, css:{playerfixcursor_on: isCursorCentered}"></div>
        </div>
    </div>
</div>
<div data-bind="visible: metadataPlayerControlVisible">
    <div class="md_player_btn_group"><div class="pointbegin"></div><div class="pointend"></div></div>
</div>
<div data-bind="foreach: metadataEditors">
    <div data-bind="compose: view"></div>
</div>
<div style="height:8px; clear: both"></div>
<div style="clear: both;">
    <ul id="metadataTab" class="nav nav-tabs">
        <!-- ko foreach: metadataTabs -->
        <li data-bind="css: {active: isActive}"><a data-bind="click: click" data-toggle="tab"><!--ko text: title--><!--/ko--></a></li>
        <!-- /ko -->
    </ul>
</div>
<div data-bind="foreach: metadataViews">
    <div data-bind="compose: view"></div>
</div>
