<tr data-bind='css:{info: isselected}'>
<!--<tr data-bind='click: rowclick, css:{info: isselected}, event: { dblclick: rowdblclick }'>-->
    <td><label style="display: block"><input type="checkbox" data-bind="click:checkboxClicked,checked: isselected" /></label></td>
    <td data-bind='click: rowclick'><img data-bind="attr:{ src: 'img/FileTypes/' + type() + '.png'}" /><!--<span data-bind="html: type"></span>--></td>
    <td data-bind='click: rowclick'><a target="_blank" data-bind="attr: { href: hash }, html: title, click: titleclick, clickBubble: false"></a></td>
    <td data-bind='click: rowclick'><span data-bind="html: datetimepretty"></span></td>
    <td data-bind='click: rowclick'><span data-bind="html: duration"></span></td>
    <td data-bind='click: rowclick'><span data-bind="html: channel"></span></td>
    <td data-bind='click: rowclick'><img src="img/IconTypes/anno.png" /><span style="margin-left:4px;" data-bind="html: annotationCount"></span></td>
</tr>
