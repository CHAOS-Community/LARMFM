<form class="form-search pull-left" style="margin-bottom: 0; margin-top:4px">
<div class="input-append">
<input type="text" class="search-query span6" data-bind="value: searchtext, valueUpdate: 'afterkeydown'">
<button type="submit" class="btn" data-bind="click: search, enable: cansearch">Search</button>
</div>
</form>
