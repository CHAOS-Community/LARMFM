<div>Calendar control</div>
<div data-bind="foreach: items">
    <a class="btn" data-bind="click: click">
        <div data-bind="html: title"></div>
        <div>
            <div data-bind="html: count"></div>
            <span class="loader" data-bind="css: { active: busy }"><i class="icon-spinner icon-spin"></i></span>
        </div>
    </a>
</div>
